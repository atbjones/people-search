<h3><i class="fa fa-users"> People List</i></h3>

<div *ngIf="people; else elseBlock">
    <table class="hc-table hc-action-table">
        <thead>
            <tr>
                <th class="hc-col-sortable" (click)="sortBy('Id')">ID</th>
                <th class="hc-col-sortable" 
                    (click)="sortBy('GivenName')">Given Name</th>
                <th>Middle Initial</th>
                <th class="hc-col-sortable" 
                    (click)="sortBy('Surname')">Surname</th>
                <th class="hc-col-sortable" 
                    (click)="sortBy('Country')">Country</th>
                <th >Telephone Number</th>
                <th >Occupation</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let person of people.value | slice:0:loadAmount" 
                routerLink="/people/{{person.Id}}">
                <td>{{person.Id}}</td>
                <td>{{person.GivenName}}</td>
                <td>{{person.MiddleInitial}}</td>
                <td>{{person.Surname}}</td>
                <td>{{person.Country}}</td>
                <td>{{person.TelephoneNumber}}</td>
                <td>{{person.Occupation}}</td>
            </tr>
        </tbody>
    </table>
    <button hc-button title="Load More" buttonStyle="secondary" 
        (click)="loadMore()">Load More</button>
</div>
<ng-template #elseBlock>
    <h3>Loading...</h3>
</ng-template>
